<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle>last pickup call</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content [ngClass]="{'pb-0': hasFooter, 'pb-12': status === 'Finished'}">
    <ion-item lines="none"> 
      <ion-icon *ngIf="status==='On hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status==='Processing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
      <ion-icon *ngIf="status==='Finished'" name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>

      <ion-label class="m-0">
        {{status}}
        <p *ngIf="updatedAt">{{updatedAt}}</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none" class="body-container">
      <ion-label>
        <p *ngIf="createdAt"><span class="title">Created at: </span>{{createdAt}}</p>
        <p *ngIf="notes"><span class="title">Note: </span>{{notes}}</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none" *ngIf="status==='Finished'">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <p *ngIf="value" class="text-brand">{{ value }}</p>
    </ion-item>
    
    <ion-button 
      *ngIf="hasFooter" 
      routerLink="/pickup-calls" 
      class="btn btn-bg-none btn-text-brand m-0" 
      size="full">
      See all...
    </ion-button>

  </ion-card-content>
</ion-card>
