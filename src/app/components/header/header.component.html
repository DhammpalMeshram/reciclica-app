<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="hasMenu">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="start" *ngIf="hasBack" class="backBtn">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="font-md" *ngIf="title">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
