<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="font-md">Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-wrapper">
  <ion-list>
    <ion-item lines="none">
      <ion-avatar>
        <img alt="avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>

      <ion-label>
        <h1>Dhammpal Meshram</h1>
        <p>Gathered: <span class="money">$15,000</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>last pickup call</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          On hold
          <p>22/04/2024 16:05:00</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <p>Created at 21/04/2024</p>
          <p>Note: we have two bags that are full. One with plastic and other one with glass.</p>
        </ion-label>
      </ion-item>
      
      <ion-button class="btn btn-bg-none btn-text-brand" size="full">See all...</ion-button>

    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
