<app-header [hasMenu]="true" [title]="'Reciclica'"></app-header>

<ion-content [fullscreen]="true" class="home-wrapper">
  <ion-list>
    <ion-item lines="none">
      <ion-avatar>
        <img alt="avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>

      <ion-label>
        <h1>Dhammpal Meshram</h1>
        <p>Gathered: <span class="money">$15,000</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card
    [hasHeader]="true"
    [hasFooter]="true"
    [createdAt]="'21/04/2024'"
    [notes]="'we have two bags that are full. One with plastic and other one with glass.'"
    [status]="'On hold'"
    [updatedAt]="'22/04/2024 16:05:00'"
  >
  </app-pickup-call-card>

  <ion-fab routerLink="/pickup-call" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
