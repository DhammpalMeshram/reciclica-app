<ion-content [fullscreen]="true" class="login-wrapper">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="text-center" color="success">Reciclica</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <ion-item>
          <ion-input type="email" label="Email" labelPlacement="floating" placeholder="Email address"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" label="Password" labelPlacement="floating" placeholder="Password"></ion-input>
        </ion-item>

        <ion-button class="btn btn-bg-none btn-text-gray font-sm" fill="clear" size="full">Forgot email / password</ion-button>
        <ion-button routerLink="/home" class="btn btn-brand" size="full">Login</ion-button>
        <ion-button routerLink="/register" class="btn btn-bg-none btn-text-brand" size="full">Register</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
