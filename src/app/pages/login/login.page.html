<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclica</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input type="email" label="Email" labelPlacement="floating" placeholder="Email address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" label="Password" labelPlacement="floating" placeholder="Password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">Forgot email / password</ion-button>
        <ion-button class="btn btn-brand" size="full">Login</ion-button>
        <ion-button class="btn btn-bg-none btn-text-brand" size="full">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
