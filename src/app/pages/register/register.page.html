<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="register-wrapper">
  <ion-card>
    <ion-card-header>
      <ion-card-title>What do you want to do with recyclable waste?</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-radio-group>
        <ion-item lines="none">
          <ion-radio value="client" labelPlacement="end" slot="start">
            I want to BUY it
          </ion-radio>
        </ion-item>
       
        <ion-item lines="none">
          <ion-radio value="partner" labelPlacement="end" slot="start">
            I want to SELL it
          </ion-radio>
        </ion-item>
       
      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input type="text" label="Name" labelPlacement="floating" placeholder="Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" label="Email" labelPlacement="floating" placeholder="Email address"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input type="password" label="Password" labelPlacement="floating" placeholder="Password"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input type="password" label="Confirm password" labelPlacement="floating" placeholder="Confirm password"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input type="tel" label="Phone number" labelPlacement="floating" placeholder="Phone number"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Address</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input type="text" label="Address" labelPlacement="floating" placeholder="Address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="tel" label="Number" labelPlacement="floating" placeholder="Number"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input type="text" label="Neighborhood" labelPlacement="floating" placeholder="Neighborhood"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input type="text" label="Complement" labelPlacement="floating" placeholder="Complement"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input type="tel" label="Zip code" labelPlacement="floating" placeholder="Zip code"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" label="City" labelPlacement="floating" placeholder="City"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" label="State" labelPlacement="floating" placeholder="State"></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <ion-button class="btn btn-white" size="full">Register</ion-button>
</ion-content>
